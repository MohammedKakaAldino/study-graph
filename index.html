<div id="mynetwork" style="width:100%; height:600px;"></div>

<script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
<script>
fetch("https://raw.githubusercontent.com/MohammedKakaAldino/study-graph/main/database.json")
  .then(res => res.json())
  .then(database => {

    const nodes = new vis.DataSet();
    const edges = new vis.DataSet();

    for (const [node_id, node_data] of Object.entries(database)) {

      let value = 40;
      if (node_data.type === "H1") value = 100;
      else if (node_data.type === "H2") value = 80;
      else if (node_data.type === "H3") value = 60;

      nodes.add({
        id: Number(node_id),
        label: node_data.label,
        title: node_data.title,
        value: value,
        url: node_data.url,
        shape: "dot"
      });

      // DEFENSIVE EDGES
      if (Array.isArray(node_data.edges)) {
        node_data.edges.forEach(e => {
          edges.add({ from: Number(node_id), to: e });
        });
      }
    }

    const network = new vis.Network(
      document.getElementById("mynetwork"),
      { nodes, edges },
      {
        nodes: {
          shape: "dot",
          scaling: { min: 10, max: 50 }
        },
        edges: {
          color: "lightgray",
          length: 120
        },
        physics: { barnesHut: {} }
      }
    );

    // âœ… CLICK TO OPEN URL
    network.on("click", function (params) {
      if (params.nodes.length === 0) return;

      const nodeId = params.nodes[0];
      const nodeData = nodes.get(nodeId);

      if (nodeData?.url && nodeData.url.trim() !== "") {
        if (nodeData.url.startsWith("http")) {
          window.open(nodeData.url, "_blank");
        } else {
          window.location.href = nodeData.url;
        }
      }
    });

    // OPTIONAL UX
    network.on("hoverNode", () => {
      document.body.style.cursor = "pointer";
    });
    network.on("blurNode", () => {
      document.body.style.cursor = "default";
    });

  })
  .catch(err => console.error(err));
</script>
